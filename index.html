<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
  </head>
  <body>
    <div>
      <label>City</label>
      <input type="text" id="city" name="city" />

            <th>Country</th>
          </tr>
        </thead>
        <tbody id="table-content"></tbody>
      </table>
    </div>

    <script type="text/javascript" src="./custom.js"></script>
